<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">회원가입</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/member/joinProc}" th:object="${userDTO}" th:method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="username">사용자 이름</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}"/>
                            <span class="error-message" th:if="${valid_username} != null" th:text="${valid_username}"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control">
                            <span class="error-message" th:if="${valid_password} != null" th:text="${valid_password}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" th:field="*{email}"class="form-control">
                            <span class="error-message" th:if="${valid_email} != null" th:text="${valid_email}"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JavaScript CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
